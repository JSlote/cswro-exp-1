<html>
<head>
	<title>Data Output</title>
    <link rel=stylesheet href="/static/css/bootstrap.min.css" type="text/css">
    <style>
    	div.tab-pane{
    		float: left;
    		position: relative;
    		left: 50%;
    	}
    	table {
    		position: relative;
			right: 50%;
    	}
    	table th{
    		padding: 2px 10px 2px 2px;
    	}
		table td{
			border: solid gray 1px;
			padding: 2px 4px;
		}
		caption{
			font-size: 150%;
			margin-top: 1em;
		}
		.nav-tabs > li, .nav-pills > li {
		    float:none;
		    display:inline-block;
		}

		.nav-tabs, .nav-pills, h1, p {
		    text-align:center;
		}
    </style>
	<script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body style="text-align:center;">
	<h1>Experiment Data as of {{ date }} (UTC)</h1>
	Number of complete IDs: {{ idnum }}; Number of complete LDTs: {{ ldtnum }} <br />
	<a class="btn btn-primary" href="/idtrials.csv">Download ID Data</a>
	<a class="btn btn-primary" href="/ldttrials.csv">Download LDT Data</a>
	<a class="btn btn-primary" href="/questions.csv">Download Questionnaire Data</a>

</body>
</html>
