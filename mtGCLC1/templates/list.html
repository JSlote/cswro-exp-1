<html>
<head>
	<title>Data Output</title>
    <link rel=stylesheet href="/static/css/bootstrap.min.css" type="text/css">
    <style>
    	div.tab-pane{
    		float: left;
    		position: relative;
    		left: 50%;
    	}
    	table {
    		position: relative;
			right: 50%;
    	}
    	table th{
    		padding: 2px 10px 2px 2px;
    	}
		table td{
			border: solid gray 1px;
			padding: 2px 4px;
		}
		caption{
			font-size: 150%;
			margin-top: 1em;
		}
		.nav-tabs > li, .nav-pills > li {
		    float:none;
		    display:inline-block;
		}

		.nav-tabs, .nav-pills, h1, p {
		    text-align:center;
		}
    </style>
	<script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script>
	var idtrials = ["data:text/csv;charset=utf-8","ID TRIALS","Worker ID,Stimulus,Response",
		{% for worker in workers %}{% if worker.condition == 0 %}{% for trial in worker.trials %}{% if trial.trialdata.phase == 'TEST' %}
			"{{ worker.id }},{{ trial.trialdata.word|default("error") }},{{ trial.trialdata.response|default("error") }}",
		{% endif %}{% endfor %}{% endif %}{% endfor %}].join("\n");
	var ldttrials = ["data:text/csv;charset=utf-8","LDT TRIALS","Worker ID,Stimulus,Response,Reaction Time",
		{% for worker in workers %}{% if worker.condition == 1 %}{% for trial in worker.trials %}{% if trial.trialdata.phase == 'TEST' %}
			"{{ worker.id }},{{ trial.trialdata.word|default("error") }},{{ trial.trialdata.response|default("error") }}",
		{% endif %}{% endfor %}{% endif %}{% endfor %}].join("\n");
	var questions = ["data:text/csv;charset=utf-8","LANGUAGE INFO","Worker ID,Multilingual,First Language,Main Language",
		{% for worker in workers %}
				"{{ worker.id }},{{ worker.questions.multilingual }},{{ worker.questions.firstlang }},{{ worker.questions.usemost }}",
		{% endfor %}].join("\n");


	</script>
</head>
<body style="text-align:center;">
	<h1>Experiment Data as of {{ date }} (UTC)</h1>
	Number of complete IDs: {{ idnum }}; Number of complete LDTs: {{ ldtnum }} <br />
	<button id="idbtn" onclick="window.open(encodeURI(idtrials));">Download ID Data</button>
	<button id="ldtbtn" onclick="window.open(encodeURI(ldttrials));">Download LDT Data</button>
	<button id="questbtn" onclick="window.open(encodeURI(questions));">Download Questionnaire Data</button>

</body>
</html>
